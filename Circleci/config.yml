version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.11
   
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt || true

      - run:
          name: Run tests
          command: |
            pytest ecommerce-monorepo-tests/test || true

workflows:
  version: 2
  test-workflow:
    jobs:
      - test
